apiVersion: apps/v1
kind: Deployment
metadata:
  name: week-15-exam-app
  labels:
    app: week-15-exam-app
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: week-15-exam-app
  template:
    metadata:
      labels:
        app: week-15-exam-app
        tier: backend
    spec:
      containers:
      - name: week-15-exam-app
        image: image-registry.openshift-image-registry.svc:5000/yehudafreiman-dev/week-15-exam-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: MYSQL_HOST
          value: "mysql"


